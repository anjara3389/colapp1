<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="pd">
    <form [formGroup]="dataForm" (ngSubmit)="sendData()">
      <ion-list>
        <ion-item>
          <ion-input formControlName="nombres" type="text" placeholder="Ingrese su nombre">
            <ion-icon name="person" item-start padding-end></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="direccion" type="text" placeholder="Ingrese su dirección">
            <ion-icon name="home" item-start padding-end></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="telefono1" type="text" placeholder="Ingrese teléfono 1">
            <ion-icon name="call" item-start padding-end></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="telefono2" type="text" placeholder="Ingrese teléfono 2">
            <ion-icon name="call" item-start padding-end></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="mail" type="email" placeholder="Ingrese email">
            <ion-icon name="mail" item-start padding-end></ion-icon>
          </ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <ion-button block type="submit" [disabled]="!dataForm.valid">Enviar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
